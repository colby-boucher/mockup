<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Log In</title>
	<script defer type="text/javascript" src="javascript.js">
	</script>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<header>
	<a href="inventory.html"><img src="images/sack.png">Inventory</a>
	<a href="shop.html"><img src="images/dollar.png">Shopkeep</a>
	<a href="web.html"><img src="images/log-in.png">Log In</a>
</header>
<body>

<div class="content">
<h1>Log In</h1>

<form action="" id="loginForm">
	<div>
	<small> </small>
	<input type="text" title="Hello!" placeholder="First Name" name="fname" id="fNameId">
	</div>
	<div>
	<small> </small>
	<input type="text" placeholder="Last Name" name="lname" id="lNameId">
	</div>
	<div>
	<small> </small>
	<input type="text" placeholder="Email" name="email" id="emailId">
	</div>
	<div>
	<small> </small>
	<input type="password" placeholder="Password" name="password" id="passwordId">
	</div>
	<div>
	<small> </small>
	<input type="password" placeholder="Confirm Password" name="confirm" id="confirmId">
	</div>
	<button type="submit" name="submitBtn" id="sub">Submit</button><br>
</form>
</div>


</body>
</html>
